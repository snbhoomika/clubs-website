    /* General styles */  
    html, body {  
        height: 100%;  
        margin: 0;  
        padding: 0;  
        font-family: Arial, sans-serif;  
    }  

 /* Background image and gradient */
 body {
    background-image: 
      linear-gradient(rgba(12, 12, 12, 0.8), transparent),
      url('/others/others\ bg.jpg');
    background-size: 50%; /* Ensures the image covers the entire screen */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents image tiling */
    text-align: center;
    background-attachment: fixed; /* Fixes background during scrolling */
    background-size: cover;
    font-family: Arial, sans-serif;
    
  }
  


   

    /* Heading styling */  
    h1 {  
        color: rgb(249, 248, 248);  
        margin-top: 150px;  
        font-size: 5em;  
    }  

    /* Container for clubs */  
    .clubs-container {  
        display: flex;  
        flex-wrap: wrap;  
        justify-content: center;  
        gap: 20px;  
        margin: 20px auto;  
        max-width: 1200px;  
        padding: 0 10px;  
    }  

    

    .club {
  display: flex; /* Allows flexible alignment */
  flex-direction: column; /* Stacks image and text vertically */
  align-items: center; /* Centers content horizontally */
  justify-content: center; /* Centers content vertically */
  background-color: white; /* Background color for the button */
  border: 1px solid #ddd; /* Border for the button */
  border-radius: 10px; /* Rounds the corners */
  padding: 20px; /* Inner spacing for the button */
  width: 200px; /* Set width for the button */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
  text-align: center; /* Centers text */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
  cursor: pointer; /* Changes cursor to pointer */
}

.club:hover {
  transform: translateY(-5px); /* Adds hover animation */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Emphasizes shadow */
}

.club a {
  display: block; /* Makes the entire `a` tag behave like a block for clicking */
  width: 100%; /* Fills the entire club container */
  height: 100%; /* Ensures it covers the full button */
  text-decoration: none; /* Removes underline from the text */
  color: inherit; /* Ensures text color matches the container */
}

.club img {
  width: 100%; /* Makes the image responsive */
  max-width: 100px; /* Ensures the image doesn't get too large */
  height: auto; /* Maintains the aspect ratio */
  margin-bottom: 10px; /* Adds space between the image and text */
}

.club p {
  margin: 0; /* Removes default margin */
  font-size: 1rem; /* Sets a standard font size */
  color: #333; /* Sets text color */
}

    /* Responsive design */  
    @media (max-width: 768px) {  
        .club {  
            width: 150px;  
        }  

        h1 {  
            font-size: 2em;  
        }  
    } 
     
     

  </style>
