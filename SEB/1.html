<!---<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Student Executive Body</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        .container {
            padding: 20px;
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .block-content {
            padding: 20px;
        }
        .block img {
            width: 100%;
            transition: transform 0.3s ease;
        }
        .block:hover img {
            transform: scale(1.1);
        }
        .contact {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .contact a {
            color: #4CAF50;
            text-decoration: none;
        }
        @media (min-width: 768px) {
            .block {
                flex-direction: row;
                align-items: flex-start;
            }
            .block img {
                width: 50%;
            }
            .block-content {
                width: 50%;
            }
        }
    </style>
</head>
