    /* General styles */  
    html, body {  
        height: 100%;  
        margin: 0;  
        padding: 0;  
        font-family: Arial, sans-serif;  
    }  

    /* Background image and gradient */  
    body {  
        background-image: linear-gradient(rgba(12, 12, 12, 0.8), transparent),
                          url('/images/a\ 1.png');  
        background-size: cover;  
        background-position: center;  
        background-repeat: no-repeat;  
        background-attachment: fixed;  
        text-align: center;  
    }  

    /* Heading styling */  
    h1 {  
        color: white;  
        margin-top: 150px;  
        font-size: 5em;  
    }  

    /* Container for clubs */  
    .clubs-container {  
        display: flex;  
        flex-wrap: wrap;  
        justify-content: center;  
        gap: 20px;  
        margin: 20px auto;  
        max-width: 1200px;  
        padding: 0 10px;  
    }  

    /* Club card styling */  
    .club {  
        background-color: white;  
        border: 1px solid #ddd;  
        border-radius: 10px;  
        padding: 20px;  
        width: 200px;  
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        text-align: center;  
        transition: transform 0.3s ease, box-shadow 0.3s ease;  
    }  

    .club:hover {  
        transform: translateY(-5px);  
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);  
    }  

    /* Logo button styling */  
    .logo-button {  
        display: inline-block;  
        border: none;  
        outline: none;  
        text-decoration: none;  
        background-color: transparent;  
        cursor: pointer;  
        transition: transform 0.3s ease, box-shadow 0.3s ease;  
    }  

    .logo-button:hover {  
        transform: scale(1.1);  
    }  

    .logo {  
        width: 100px;  
        height: 100px;  
        object-fit: contain;  
        border-radius: 50%; /* Optional: circular logos */  
    }  

    /* Responsive design */  
    @media (max-width: 768px) {  
        .club {  
            width: 150px;  
        }  

        h1 {  
            font-size: 2em;  
        }  
    }  
  </style>  
</head>
